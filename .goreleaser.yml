version: 2

project_name: newrelic-cli

builds:
  - main: ./cmd/nrq
    binary: nrq
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/open-cli-collective/newrelic-cli/internal/version.Version={{.Version}}
      - -X github.com/open-cli-collective/newrelic-cli/internal/version.Commit={{.Commit}}
      - -X github.com/open-cli-collective/newrelic-cli/internal/version.BuildDate={{.Date}}

archives:
  - formats:
      - tar.gz
    name_template: "nrq_v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE
      - README.md

# Linux packages (.deb and .rpm)
nfpms:
  - id: nrq
    package_name: nrq
    vendor: Open CLI Collective
    homepage: https://github.com/open-cli-collective/newrelic-cli
    maintainer: Open CLI Collective <https://github.com/open-cli-collective>
    description: Command-line interface for New Relic
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    contents:
      - src: LICENSE
        dst: /usr/share/licenses/nrq/LICENSE

checksum:
  name_template: checksums.txt
  algorithm: sha256

changelog:
  use: github
  sort: asc
  groups:
    - title: Features
      regexp: "^.*feat.*:.*$"
      order: 0
    - title: Bug Fixes
      regexp: "^.*fix.*:.*$"
      order: 1
    - title: Other
      order: 999
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

release:
  github:
    owner: open-cli-collective
    name: newrelic-cli
